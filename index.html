<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">

		// markers: https://developers.google.com/maps/documentation/javascript/markers
		// these marker configs would ideally be loaded via an AJAX request
		const pins = [
			// the whit
			{ lat: 44.05800786820259, lng: -123.11471746854578 },
			// skinner butte
			{ lat: 44.05887139637421, lng: -123.0935172887972 },
			// hendricks park
			{ lat: 44.03505807795638, lng: -123.05824087634107 },
			// BRING recycling
			{ lat: 44.043079176640596, lng: -123.03086088711113 },
		];

		// Initialize and add the map
		function initMap() {
		  // The location of downtown eugene
		  const downtown = { lat: 44.05109918945712, lng: -123.08484838938584 };
		  // The map, centered at downtown eugene
		  const map = new google.maps.Map(document.getElementById("map"), {
		    zoom: 13,
		    center: downtown,
		  });

		  // a manually placed marker, positioned at downtown
		  // this one has some extra config
		  const marker = new google.maps.Marker({
		  	title: "this is Downtown",
		  	label: "Downtown!",
		  	icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
		    position: downtown,
		    map: map,
		  });

		  // iterating over the list of pins and placing them
		  for(const pin in pins){
		  	new google.maps.Marker({
			    position: pins[pin],
			    map: map,
			  });
		  }
		}

		window.initMap = initMap;
	</script>
	<style type="text/css">
		/* Set the size of the div element that contains the map */
		#map {
		  height: 400px;
		  /* The height is 400 pixels */
		  width: 100%;
		  /* The width is the width of the web page */
		}
	</style>
</head>
<body>
	<h1>map</h1>
	<div id="map">loading...</div>
	<!-- this is using a key I registered with google cloud -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM2dFZOBWe9zYu6jUplwJJ-qvQzreBtek&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
